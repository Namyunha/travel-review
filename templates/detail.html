<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ place.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        container-fluid {
            display: flex;
            justify-content: space-between;
            padding-left: 32px;
            padding-right: 32px;
            align-items: center;

        }

        .navbar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-brand img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg justify-content-center" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='image/SeoulViewer_logo.png') }}" alt="Seoul Viewer Logo">
                <h2 style="padding-top: 6px; padding-left: 5px;">서울뷰어 Seoul Viewer</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reviewList') }}">My Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <main>
        <!-- Place Information -->
        <section id="place-info" class="text-center">
            <h2 id="topTitle">{{ place.title }}</h2>
            <img class="swiper-lazy swiper-lazy-loaded" alt="{{ place.title }}" onclick="openPhotoView(0)"
                style="width:100%; height:100%;object-fit: contain;" tabindex="0" src="{{ place.image }}">
            <p>{{ place.addr1 }}</p>
            <p>{{ place.overview }}</p>
        </section>

        <!-- Review Section -->
        <div class="px-4 py-5 my-5 text-start">
            <p class="lead mb-4">리뷰</p>
            <hr class="my-2" />
            {% for review in data.review %}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-10" >
                        <div class="card-header">
                            <p>{{review.user_id}}</p>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ review.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        
            <!-- Review Form -->
            {% if data.is_login %}
            <div class="d-sm-flex justify-content-sm-center mt-2">
                여행지에 대한 정보를 공유해보세요
                <a href="{{ url_for('review', content_id=content_id) }}" class="btn btn-danger">
                    리뷰 등록하기
                </button>
                
            </div>
            {% else %} 리뷰를 등록하려면 로그인을 해주세요 {% endif %}
        </div>
    </main>

    <!-- Review Modal
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        Modal Content
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">리뷰작성</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('reviewRegister', content_id=content_id) }}" method="post">
                        Form Fields
                        ... [remaining form fields] ...
                    </form>
                </div>
            </div>
        </div>
    </div> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
